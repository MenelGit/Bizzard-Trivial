<div class="container ranking-title">
    <h1>Game rankings</h1>       
</div>
<div>
    <ul class= "rank_list">
        <li *ngFor="let player of loadRanking()">
          <a href="">{{ player.name }} --

        </li>
    </ul> 
</div>

</button>
