<div class="container-fluid">
    <div [hidden]='responseMessage==null'>
      <div [hidden]="isErrorMsg" class="alert alert-success success_box">
        <span>{{ responseMessage }}</span>
        <button type="button" class="close" (click)="handleResponseMsgUpdated($event)">&times;</button>
      </div>
      <div [hidden]="!isErrorMsg" class="alert alert-danger error_box">
        <span>{{ responseMessage }}</span>
        <button type="button" class="close" (click)="handleResponseMsgUpdated($event)">&times;</button>
      </div>
    </div>
  </div>
  <div class="container opponent-title">
    <h1>Select opponent</h1>
  </div>
  <div class="container">
    <form [formGroup]="opponentForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="user">Opponent</label>
          <input type="text" class="form-control" id="username" placeholder="Opponent" [formControl]="opponentForm.controls['user']"
            >
        </div>
      </div>
    </form>
    <button class="btn btn-primary question-button float-right" (click)="submit()" [disabled]="!opponentForm.valid">
      <i class="fa fa-check" aria-hidden="true"></i>
      <span>Aceptar</span>
    </button>
    <button class="btn btn-primary question-button float-left" (click)="return()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <span>Volver al men√∫</span>
    </button>
  </div>
